<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<section>

<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card">

<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  <p class="text-center" th:text="${session.message.content}"></p>
 
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<h1 class="text-center">Register here!!</h1>

<form action="" th:action="@{do_register}" method="post" object="${student}">

<!-- name-field -->

<div class="form-group">
         <label for="name_field">Your name</label>
    <input
    name="name"
    type="text"
    class="form-control"
     id="name_field"
      aria-describedby="emailHelp"
      placeholder="enter your name"
      required
      th:value="${student.name}"
      >
     
    </div>
   
    <!-- Gender
   
    <div>
   
    <label for="gender">Gender:</label>

  <select name="gender" id="genders">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="others">Others</option>
 
</select>
   
    </div>
    -->

<!-- email-field -->

<div class="form-group">
         <label for="email_field">Your email</label>
    <input
    name="email"
    type="email"
    class="form-control"
     id="email_field"
      aria-describedby="emailHelp"
      placeholder="enter your email"
      required
      th:value="${student.email}"
      >
     
    </div>
   
    <!-- password-field -->

<div class="form-group">
         <label for="password_field">Your password</label>
    <input
    name="password"
    type="password"
    class="form-control"
     id="password_field"
      aria-describedby="emailHelp"
      placeholder="enter your password"
      required
      th:value="${student.password}"
      >
     
    </div>
   
    <!-- address-field -->
   
    <div class="form-group">
    <label>Your address</label>
    <textarea
    name="address"
    placeholder="enter your address"
     rows="3"
     class="form-control"
     required
     th:value="${student.address}"
     >
     </textarea>
   
    </div>
    <!-- term and condition aggrement -->
   
    <div class="form-group form-check">
   
    <input type="checkbox"
    name="aggrement"
    class="form-check-input"
    >
   
    <label for="aggrement">Accept terms and conditions</label>
   
    </div>
   
    <div class="container text-center">
   
    <button type="submit" class="btn btn-primary text-white">Submit</button>
   
    <button type="reset" class="btn btn-warning">Reset</button>
   
   
   
   
    </div>
   
   
    <!--  
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
-->


</form>
</div>
</div>
</div>

</div>


</section>

</body>
</html>
